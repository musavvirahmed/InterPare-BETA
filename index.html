<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Interpare - Compare Interface Design (BETA)<</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, sans-serif;
      font-weight: 200;
      width: 1920px;
      color: #fff;
      background-color: #1d1e1f;
      margin: auto;
      display: block;
      width: 80%;
      padding: 10px;
      text-align: center;
    }
    textarea {
      font-family: monospace;
      font-size: inherit;
      height: 150px;
      width: 100%;
    }
    pre {
      white-space: pre-wrap;
    }
    label {
      display: block;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="//fb.me/react-with-addons-0.14.7.js"></script>
  <script src="//fb.me/react-dom-0.14.7.js"></script>
  <script src="//npmcdn.com/babel-transform-in-browser@6.4.6/dist/btib.min.js"></script>
  <script src="dist/react-image-diff.js"></script>
  <script type="text/es2015">
    var imageSets = {
      'a': {
        before: './public/img/subscribers--showAll-1010.png',
        after: './public/img/toolbar--globalSearch-1011.png',
        height: 768,
        width: 1024
      },
      'b': {
        before: './public/img/subscribers--showAll-1010.png',
        after: './public/img/toolbar--myAccount-1012.png',
        height: 768,
        width: 1024
      },
      'c': {
        before: './public/img/subscribers--new-step2-1030.png',
        after: './public/img/subscribers--new-step2.5-1033.png',
        height: 768,
        width: 1024
      }
    };

    var App = React.createClass({
      getInitialState: function() {
        return {
          images: 'a',
          type: 'swipe',
          value: .5
        };
      },

      handleImageSelect: function(e) {
        this.setState({images: e.target.value});
      },

      handleInputChange: function(e) {
        this.setState({
          value: parseFloat(e.target.value)
        });
      },

      handleRadioChange: function(e) {
        this.setState({type: e.target.value});
      },

      render: function () {
        var images = imageSets[this.state.images];

        return (
          <div>
            <p>Trello / Asana Link - <a target="_blank" rel="noopener noreferrer" href="#">Goes Here</a></p>
            <select onChange={this.handleImageSelect}>
              <option value='a'>Subscriber Search</option>
              <option value='b'>Account Menu</option>
              <option value='c'>Payment Status</option>
            </select>
            <div>
              <ImageDiff
                {...images}
                type={this.state.type}
                value={this.state.value}
              />
            </div>
            <input
              type='range'
              defaultValue={this.state.value}
              min={0}
              max={1}
              step={.01}
              onChange={this.handleInputChange}
              disabled={this.state.type === 'difference' ? true : false}
            />
            <br/>
            <label>
              <input name='type' type='radio' value='swipe' onChange={this.handleRadioChange} defaultChecked />
              swipe
            </label>
            <label>
              <input name='type' type='radio' value='difference' onChange={this.handleRadioChange} />
              difference
            </label>
          </div>
        );
      }
    });

    ReactDOM.render(<App/>, document.getElementById('root'));
  </script>
</body>
</html>
